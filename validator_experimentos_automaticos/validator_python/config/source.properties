# Configurações do Source
source.rate=1000  # Taxa de geração de requisições (requisições por segundo)
source.batch_size=10  # Tamanho do lote de requisições
source.timeout=5000  # Timeout em milissegundos

# Configurações de conexão com Load Balancer 1
lb1.host=load-balancer-1
lb1.port=8083

# Configurações de logging
logging.level=INFO
logging.file=source.log

# Configurações de experimento
experiment.duration=300  # Duração do experimento em segundos
experiment.collect_metrics=true  # Coletar métricas de performance 